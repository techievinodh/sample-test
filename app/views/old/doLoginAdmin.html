{% extends "layouts/main.html" %}

{% block pageTitle %}
Content page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">
      Admin Dashboard
    </h1>
    <form class="form" action="/duty-officer/add-target-area-code" method="post">
      <button class="govuk-button button" data-module="govuk-button"
        type="submit">Manage Warning Message</button>
    </form>
    <p>Read more <a href="/url/of/onward/page">about this topic</a>.</p>

  </div>
</div>

{% endblock %}
