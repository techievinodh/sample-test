{% extends "layouts/main.html" %}

{% block pageTitle %}
  Reminder
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        Schedule a reminder to update this warning?
      </h1>

      <form class="form" action="/duty-officer/warning-confirmation" method="post">

        <p><div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            </legend>
            
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="email" checked data-aria-controls="conditional-contact">
                <label class="govuk-label govuk-radios__label" for="contact">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__conditional" id="conditional-contact">
                <div class="govuk-form-group">
                  <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
                    <div class="govuk-date-input" id="passport-issued">
                      <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                          <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                           Update 
                          </label>
                           <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day" name="passport-issued-day" type="number" inputmode="numeric">
                         </div>
                       </div>
                      <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                          <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                          date 
                           </label>
                          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month" name="passport-issued-month" type="number" inputmode="numeric">
                        </div>
                      </div>
                      <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                          <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year" name="passport-issued-year" type="number" inputmode="numeric">
                        </div>
                      </div>
                    </div>
                  </fieldset>
            
                </div>

                <div class="govuk-form-group">
                  <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
                    <div class="govuk-time-input" id="passport-issued">
                      <div class="govuk-time-input__item">
                        <div class="govuk-form-group">
                          <label class="govuk-label govuk-time-input__label" for="passport-issued-time">
                            Update time
                          </label>
                          <input class="govuk-input govuk-time-input__input govuk-input--width-6" id="passport-issued-time" name="passport-issued-time" type="time" inputmode="numeric">
                        </div>
                      </div>
                
                    </div>
                  </fieldset>
                </div>

              </div>

              
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="contact-3" name="contact" type="radio" value="text" data-aria-controls="conditional-contact-3">
                <label class="govuk-label govuk-radios__label" for="contact-3">
                  No,the update will be managed manually
                </label>
              </div>
          
            </div>
          </fieldset>
        </div>       
      </p>

        
        <button class="govuk-button" data-module="govuk-button">Send warning</button>

      </form>

    </div>
  </div>

{% endblock %}
