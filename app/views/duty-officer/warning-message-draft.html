{% extends "layouts/main.html" %}

{% block pageTitle %}
Draft
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">

        <h1 class="govuk-heading-xl">Check warning message content</h1>

        <dl class="govuk-summary-list govuk-summary-list--no-border govuk-!-margin-bottom-9">
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    Less than a minute ago
                </dt>
                <dd class="govuk-summary-list__value">
                    Warning Message 1
                </dd>
                <dd class="govuk-summary-list__actions" style="text-align: left;">
                    <p><a href="warning-variants">
                        Send
                    </a></p>
                    <p><a href="warning-summary">
                        Change
                    </a></p>
                    <p><a href="#">
                        Delete
                    </a></p>
                </dd>
            </div>
        </dl>
    </div>
</div>
{% endblock %}
